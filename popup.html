<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StickyNotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
    }
    textarea {
      width: 100%; /* Adjusted to make it fit the popup width */
      height: 300px; /* Increased height for a larger area */
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <textarea id="notes" placeholder="Type your notes here..."></textarea>
  <button id="saveButton">Save</button>
  <script src="popup.js"></script>
</body>
</html>
